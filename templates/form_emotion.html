{% extends "base_form.html" %}
{% block content %}
<h2>感情分析フォーム</h2>
<form method="post" action="{{ url_for('chat', character=character, category=category) }}">
  <label>名前:</label>
  <input type="text" name="name" required>

  <label>今の気持ち:</label>
  <textarea name="feeling" required></textarea>

  <button type="submit">占ってもらう</button>
</form>
{% endblock %}
