{% extends "base_form.html" %}
{% block content %}
<h2>相性診断フォーム</h2>
<form method="post" action="{{ url_for('chat', character=character, category=category) }}">
  <label>あなたの名前:</label>
  <input type="text" name="name" required>

  <label>あなたの生年月日:</label>
  <input type="date" name="birthdate" required>

  <label>相手の名前:</label>
  <input type="text" name="partner_name" required>

  <label>相手の生年月日:</label>
  <input type="date" name="partner_birthdate" required>

  <button type="submit">占ってもらう</button>
</form>
{% endblock %}
