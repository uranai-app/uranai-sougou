{% extends "base_form.html" %}
{% block content %}
<h2>風水占いフォーム</h2>
<form method="post" action="{{ url_for('chat', character=character, category=category) }}">
  <label>名前:</label>
  <input type="text" name="name" required>

  <label>住所:</label>
  <input type="text" name="address" required>

  <button type="submit">占ってもらう</button>
</form>
{% endblock %}
