<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>お問い合わせ - AI占い総合館</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/top-style.css') }}">
  <style>
    body {
      background-color: #1a1a2e;
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
    }
    .contact-container {
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      background-color: rgba(60, 42, 85, 0.95);
      border-radius: 10px;
      color: #f0e6ff;
      box-shadow: 0 0 10px #000;
    }
    h1 {
      color: #ffd700;
      text-align: center;
      margin-bottom: 20px;
    }
    p {
      line-height: 1.7;
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-bottom: 15px;
    }
    button {
      background-color: #a678de;
      color: #ffd700;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #7b4dbf;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      opacity: 0.7;
      padding-bottom: 20px;
    }
    .footer-links a {
      margin: 0 10px;
      color: #f0e6ff;
      text-decoration: none;
    }
  </style>

  <!-- 構造化データ（SEO用） -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "ContactPage",
    "name": "お問い合わせ - AI占い総合館",
    "url": "https://uranai-sougou.com/contact",
    "description": "AI占い総合館へのご意見・ご要望・不具合報告はこちらからお寄せください。"
  }
  </script>
</head>
<body>
  <div class="contact-container">
    <h1>お問い合わせ</h1>
    <p>
      AI占い総合館では、サービスの品質向上とユーザー満足度向上のため、皆さまからのお問い合わせを歓迎しています。<br>
      占い結果の不具合、ご意見・ご要望、コラボ・取材依頼など、内容を問わずお気軽にご連絡ください。<br>
      ご返信が必要な場合は、メールアドレスを正確にご記入ください。
    </p>
    <p>
      お寄せいただいた情報は、お問い合わせ対応の目的以外には使用せず、<strong>第三者に提供することは一切ありません。</strong><br>
      詳細は <a href="/privacy" style="color:#ffd700;">プライバシーポリシー</a> をご確認ください。
    </p>

    <form method="post" action="/contact">
      <label for="name">お名前</label>
      <input type="text" id="name" name="name" required>

      <label for="email">メールアドレス</label>
      <input type="email" id="email" name="email" required>

      <label for="message">お問い合わせ内容</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">送信する</button>
    </form>
  </div>

  <footer class="fixed-footer">
    <div class="footer-links">
      <a href="/">トップ</a>
      <a href="/select_character">キャラクター選択</a>
      <a href="/about">運営者情報</a>
      <a href="/privacy">プライバシーポリシー</a>
      <a href="/contact">お問い合わせ</a>
    </div>
  </footer>
</body>
</html>
